<app-header></app-header>
<ion-toolbar>
  <ion-title style="font-weight: bold; font-family: 'poppins'; color: white;">Configuraciones</ion-title>
  <ion-buttons slot="end">
    <ion-button (click)="closeModal()" style=" font-family: 'poppins'; color: white;">Cerrar</ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-content class="ion-padding">
    <ion-item button>
      <ion-icon id="colors2" slot="start" name="document-outline"></ion-icon>
      <ion-label style="margin-left: 20px; color: #ffffff;">Terminos & Condiciones</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon id="colors3" slot="start" name="help-outline"></ion-icon>
      <ion-label style="margin-left: 20px; color: #ffffff;">Ayuda</ion-label>
    </ion-item>

    <ion-item button>
      <ion-icon id="colors4" slot="start" name="log-out-outline"></ion-icon>
      <ion-label style="margin-left: 20px; color: #ffffff;">Cerrar Sesi√≥n</ion-label>
    </ion-item>

    <ion-item>
      <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-toggle>Receive Emails</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle>Dark Mode</ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
