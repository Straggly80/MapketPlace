
 <ion-content class="ion-padding-top ion-text-center">
    <ion-modal #modal trigger="openModal" (willPresent)="onWillPresent()">
      <ng-template>
   
          <app-header></app-header>
          <ion-toolbar>
            <ion-title style="font-weight: bold; font-family: 'poppins';">Configuracion</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()" style=" font-family: 'poppins';">Cerrar</ion-button>
            </ion-buttons>
          </ion-toolbar>
      
        <ion-content class="ion-padding">
          <ion-item button detail>
            <ion-icon color="primary" slot="start" name="person-outline"></ion-icon>
            <ion-label>Editar Perfil</ion-label>
          </ion-item>

          <ion-item button detail>
            <ion-icon color="primary" slot="start" name="document-outline"></ion-icon>
            <ion-label>Terminos & Condiciones</ion-label>
          </ion-item>

          <ion-item button detail>
            <ion-icon color="primary" slot="start" name="help-outline"></ion-icon>
            <ion-label>Ayuda</ion-label>
          </ion-item>
          <br>

           <ion-item>
              <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
            </ion-item>
          <ion-list>
            <ion-item>
              <ion-toggle>Receive Push Notifications</ion-toggle>
            </ion-item>
            <ion-item>
              <ion-toggle>Receive Emails</ion-toggle>
            </ion-item>
            <ion-item>
              <ion-toggle>Receive Text Messages</ion-toggle>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>


<!-- ==================MODAL LATERAL======================================= -->
<ion-menu contentId="menu-content" menuId="menu-content" side="start">
  <ion-toolbar></ion-toolbar>
  <app-header title="Menu"></app-header>

  <ion-content class="ion-text-center">
    <!-- LISTA DE MENÚ -->
    <ion-list>
      <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
        <ion-item [routerLink]="p.url" routerDirection="root" lines="none">
          <!-- Imagen solo para Perfil -->
          <ng-container *ngIf="p.title === 'Perfil'; else defaultIcon">
            <ion-avatar id="imgDeAvatar" slot="start">
              <img [src]="user()?.image || 'assets/usuario-no-picture.png'" />
            </ion-avatar>
          </ng-container>

          <!-- Ícono normal para los demás -->
          <ng-template #defaultIcon>
            <ion-icon [name]="p.icon" slot="start"></ion-icon>
          </ng-template>

          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>

  <!-- Cerrar sesión -->
  <ion-footer class="ion-no-border">
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="signOut()" lines="none">
        <ion-icon
          slot="start"
          name="log-out-outline"
          style="margin-top: -10px"
        ></ion-icon>
        <ion-label style="margin-top: -10px">Cerrar sesión</ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-footer>
</ion-menu>

<ion-router-outlet id="menu-content" main></ion-router-outlet>
