<app-header></app-header>
<ion-toolbar>

<!--  (click)="openModalnotificaciones()" -->
  <ion-buttons slot="secondary">
    <ion-button  expand="block" fill="clear" shape="round" >
      <ion-icon slot="icon-only" name="notifications-outline" style="color: rgb(255, 255, 255);"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="secondary" (click)="openModal()" >
    <ion-button  expand="block" fill="clear" shape="round" >
      <ion-icon slot="icon-only" name="settings-outline" style="color: rgb(255, 255, 255);"></ion-icon>
    </ion-button>
  </ion-buttons>

  <ion-buttons slot="primary">
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false" class="menu"></ion-menu-button>
  </ion-buttons>
  <ion-title style="font-weight: bold; font-family: 'poppins'; color: rgb(255, 255, 255);">Perfil</ion-title>
</ion-toolbar>
<ion-content class="ion-padding-top ion-text-center">

<!-- ======================REFRESCAR PAGINA========================================== -->
   <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Desliza para refrescar"></ion-refresher-content>
  </ion-refresher>  

  <ion-avatar style="margin-left: 10px;">
    <img *ngIf="user()?.image" [src]="user()?.image" />

    <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
    
     
  </ion-avatar>
   <h2 style="position: absolute; z-index: -1; margin-left: 170px; margin-top: -50px; font-size: 16px; font-weight: bold; font-family: 'poppins';" *ngIf="!loading && products.length">{{products.length}}</h2>
  <p style="margin-top: -30px; margin-left: 137px;  font-family: 'poppins'; position: absolute; font-size: 11px; font-family: 'poppins';"  >Publicaciones</p>


  <div><h2 style="position: absolute; z-index: 10 ; margin-left: 10px; margin-top: 3px; font-size: 16px; font-weight: bold; font-family: 'poppins';">{{user().name}}</h2>
  
    <ion-chip color="primary" class="vendedor">Vendedor</ion-chip></div>
