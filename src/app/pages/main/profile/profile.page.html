<app-header></app-header>
<ion-toolbar>
  <ion-buttons slot="secondary" (click)="openModal()" >
    <ion-button  expand="block" fill="clear" shape="round" >
      <ion-icon slot="icon-only" name="settings-outline" style="color: rgb(255, 255, 255);"></ion-icon>

    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
  </ion-buttons>
  <ion-buttons slot="start">
    <ion-menu-button auto-hide="false" class="menu"></ion-menu-button>
  </ion-buttons>
  <ion-title style="font-weight: bold; font-family: 'poppins'; color: rgb(255, 255, 255);">Perfil</ion-title>
</ion-toolbar>
<ion-content class="ion-padding-top ion-text-center">


  <ion-avatar style="margin-left: 10px;">
    <img *ngIf="user()?.image" [src]="user()?.image" />

    <ion-icon *ngIf="!user()?.image" class="empty-icon" name="person-circle-outline"></ion-icon>
    
  </ion-avatar>
   <h2 style="z-index: -1; margin-left: -60px; margin-top: -60px; font-size: 16px; font-weight: bold; font-family: 'poppins';" *ngIf="!loading && products.length">{{products.length}}</h2>
  <small style="margin-top: -30px; margin-left: -280px;  font-family: 'poppins';">Publicaciones</small>

  <ion-button class="photo-btn" (click)="takeImage()" size="small" shape="round">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-button>



  <div><h2 style="position: absolute; z-index: 10 ; margin-left: 6px; margin-top: 15px; font-size: 16px; font-weight: bold; font-family: 'poppins';">{{user().name}}</h2>
  <ion-chip color="primary" style="position: absolute; margin-left: -188px;  font-family: 'poppins'; margin-top: 35px;">Vendedor</ion-chip></div>

        <ion-label>All</ion-label>

      <ion-segment-button value="favorites">
        <ion-label>Favorites</ion-label>
      </ion-segment-button>

  <br>


  <ion-chip>Default</ion-chip>
  <ion-chip color="primary">Primary</ion-chip>
  <ion-chip color="secondary">Secondary</ion-chip>
  <ion-chip color="tertiary">Tertiary</ion-chip>
  <ion-chip color="success">Success</ion-chip>
  <ion-chip color="warning">Warning</ion-chip>
  <ion-chip color="danger">Danger</ion-chip>
  <ion-chip color="light">Light</ion-chip>
  <ion-chip color="medium">Medium</ion-chip>
  <ion-chip color="dark">Dark</ion-chip>

  <ion-button expand="block" (click)="presentToast('middle')">Present Toast At the Middle</ion-button>

  <ion-button id="open-toast">Open Toast</ion-button>
  <ion-toast message="This toast can be swiped to dismiss" trigger="open-toast" swipeGesture="vertical"
    position="bottom" positionAnchor="footer"></ion-toast>
</ion-content>
