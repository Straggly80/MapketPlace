<ion-toolbar></ion-toolbar>
<app-header [showMenu]="true" title="Mapa"></app-header>
<ion-content fullscreen class="ion-padding">

  <!--  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Desliza para refrescar"></ion-refresher-content>
  </ion-refresher>   -->
  <!-- Mapa -->
  <div id="map"></div>
  
  <!-- BotÃ³n flotante -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirFormulario()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- =================MODAL CARRETE======================= -->

<ion-button id="open-modal" expand="block">Carrete</ion-button>
  <ion-modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
    handleBehavior="cycle"
    (ionWillPresent)="isCarreteOpen = true"
    (ionWillDismiss)="isCarreteOpen = false"
  >
    <ng-template>
      <ion-content class="ion-padding">
        <div class="ion-margin-top">
          <ion-chip>
              <ion-avatar>
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>Avatar Chip</ion-label>
              <ion-icon name="close-circle"></ion-icon>
            </ion-chip>

            <ion-chip>
              <ion-icon name="pin" color="primary"></ion-icon>
              <ion-label>Icon Chip</ion-label>
              <ion-icon name="close"></ion-icon>
            </ion-chip>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
