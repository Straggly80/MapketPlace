  <ion-toolbar class="toolbar-color">
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>
    <ion-icon name="arrow-back-outline" routerLink="../" style="width: 22px; height: 22px; color: white; display: flex; margin-top:2px;"></ion-icon>
      <strong style="text-align: center; display: block; margin-left: -170px; margin-top: -24px; color: whitesmoke; font-size: 1.4rem;" >Registrar</strong>
  </ion-title>
  </ion-toolbar>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>

      <!-- NAME -->
      <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="name"
        label="Nombre"></app-custom-input>

      <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
        <div *ngIf="form.controls.name.errors?.['required']">Este campo es requerido.</div>
        <div *ngIf="form.controls.name.errors?.['minLenght']">El nombre debe tener al menos 4 caracteres</div>
      </div>

      <!-- EMAIL -->
      <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
        label="Correo"></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El Correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>

      <!-- PASSWORD -->
      <app-custom-input [control]="form.controls.password" icon="lock-closed-outline" type="password"
        label="Password"></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase√±a es requerida</div>
      </div>

      <div class="gap">
        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Registrar
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>

        <ion-button expand="block" mode="ios" routerLink="/auth/welcome" fill="outline">
          Login
          <ion-icon name="log-in-outline"></ion-icon>
        </ion-button>
      </div>

    </form>
  </div>


</ion-content>
